<div id="container_header_wizard" >
    <div class="container_24" id="header_wizard">
        <div id="header" class="grid_24">

            {% if user.is_authenticated %}
                <div class="grid_24 omega login text_align_right">
                    <img src="/media/images/help_icon.png" class="help_icon" style="margin-top:-6px;">
                    <div class="tooltip">
                        <p>You can view and edit your user profile and manage your organization's account (if you are authorized).</p>
                    </div>
                    <span class="welcome">Welcome {{ user.first_name }}! </span>
                    <span><a href="{% url accountmanagement.views.edit_user %}">Your Profile</a></span>
                    <span><a href="{% url accountmanagement.views.settings %}">Account</a></span>
                    <span>  <a href="{% url django.contrib.auth.views.logout %}">Sign out</a> </span>
                    <span><a href="#" class="padding_right_null">Help</a></span>
                </div>
            {% else %}
                <div class="grid_24 omega login text_align_right">
                    <div class="grid_11 alpha logo">
                          <img src="/media/images/datawinner_logo.png"/>
                    </div>
                    <span>  <a href="{% url django.contrib.auth.views.login %}">Sign in</a> </span>
                    <span>  <a href="{% url registration.views.register %}">Sign up</a> </span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
