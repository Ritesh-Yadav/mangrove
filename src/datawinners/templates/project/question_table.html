{% load i18n %}
<table class="styled_table">
    <thead>
    <th>{% trans "Question Number" %}</th>
    <th>{% trans "Question" %}</th>
    <th>{% trans "Code" %}</th>
    </thead>
    <tbody>
    {% for each in fields %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ each.label.eng }}</td>
            <td>{{ each.code }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
