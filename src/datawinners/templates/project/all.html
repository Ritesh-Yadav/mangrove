{% extends 'layout.html' %}
{% block page_title %} Projects {% endblock %}
{% block content %}
    <div class="span-18 box">
    <table>
        <th> Name </th>
        <th> Created On </th>
        <th> Type </th>
        {% for project in projects%}
            <tr>
                <td><a href={{ project.link }} class='project-id-class'>{{ project.name}}</a></td>
                <td>{{ project.created}}</td>
                <td>{{ project.type}}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
