{% load i18n %}
{% load dw_tabs %}
{% block main_navigation %}
    <div id="main_tab">
        <div class="grid_6 alpha logo">
                <img src="/media/images/datawinners_logo.png"/>
        </div>
        <ul>
            <li class ="{% ifactivetab 'main_nav' 'dashboard' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_dashboard_link" href="{% url datawinners.dashboard.views.dashboard %}">{% trans "Dashboard" %}</a>
            </li>
            <li  class ="{% ifactivetab 'main_nav' 'projects' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_projects_link" href="{% url datawinners.project.views.index %}">{% trans "Projects" %}</a>
            </li>
            <li  class ="{% ifactivetab 'main_nav' 'data_senders' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_datasenders_link" href="{% url datawinners.entity.views.all_datasenders %}">{% trans "Data Senders" %}</a>
            </li>
            <li class ="{% ifactivetab 'main_nav' 'subjects' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_subjects_link" href="{% url datawinners.entity.views.all_subjects %}">{% trans "Subjects" %}</a>
            </li>
            <li class ="{% ifactivetab 'main_nav' 'all_data' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_all_data_link" href="/alldata">{% trans "All Data" %}</a>
            </li>
            <li class ="last {% ifactivetab 'main_nav' 'guide' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_guide_link" href="#">{% trans "Guide" %}</a>
            </li>
        </ul>
    </div>
{% endblock %}
