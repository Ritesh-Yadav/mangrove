{% extends 'layout_application.html' %}


{% block main_content %}
    <div id="container_content">
        <div class="container_24">

            <div class="grid_24 content wizard_content">
                <div class="wizard">
                    {% block wizard %}{% endblock %}
                </div>

                <div class="content_wrapper">
                    <div class="step_number">
                         {% block step_number %}{% endblock %}
                    </div>
                    {% block content %} {% endblock %}
                </div>
            </div>

            <div class="grid_24 buttons">
                 <div class="text_align_right buttons">
                     {% block buttons %}{% endblock %}
                     <input id="submit_button_right" type="button"/>
                 </div>
            </div>

        </div>
    </div>
{% endblock %}
