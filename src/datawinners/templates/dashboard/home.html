<!DOC{% extends 'layout_application.html' %}
{% block page_title %}Dashboard{% endblock %}

{% block section_title %}Dashboard{% endblock %}

{% load dw_tabs %}
{% block main_navigation %}
{% activetab "main_nav" "dashboard" %}
{{ block.super }}
{% endblock %}

{% block body %}
{% activetab "main_nav" "dashboard" %}
{{ block.super }}
{% endblock %}

{% load i18n %}
{% block content %}
    <div>
        <h1>Your projects</h1>
        <a href="/project/all" class='project-id-class'>view all projects</a><br />
        {% for project in projects %}
            <h2>{{ project.name }}</h2>
            <div>
                {% for submission in project.submissions %}
                    {{ submission.created|date:"m/d/y, h:i" }}<br />
                {% endfor %}
            </div>
            <a href={{ project.link }}>go to this project &gt;&gt;</a>
        {% endfor %}
    </div>
{% endblock %}
