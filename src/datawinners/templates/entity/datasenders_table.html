{% load i18n %}
<table id='subject_table' class="styled_table">
    <thead>
    <th></th>
    {% for field in fields %}
    <th>{% trans field %}</th>
    {% endfor %}
    </thead>
    <tbody id='all_data_senders'>
    {% for row in all_data %}
        <tr>
            <td><input type="checkbox" id="{{ row.id }}" value="{{ row.short_name }}"/></td>
            {% for field in fields %}
            <td>{{ field }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
