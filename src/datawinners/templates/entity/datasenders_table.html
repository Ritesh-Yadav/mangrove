<table id='subject_table' class="styled_table">
    <thead>
    <th></th>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Location</th>
    <th>Geocode</th>
    <th>Contact info</th>
    <th>Projects</th>
    </thead>
    <tbody id='all_data_senders'>
    {% for each in all_data %}
        <tr>
            <td><input type="checkbox" id="{{ each.short_name }}" value="{{ each.short_name }}"/></td>
            <td>{{ each.short_name }}</td>
            <td>{{ each.name }}</td>
            <td>{{ each.type }}</td>
            <td>{{ each.location }}</td>
            <td>{{ each.geocode }}</td>
            <td>{{ each.mobile_number }}</td>
            <td>{{ each.projects }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
